<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Dégradé de fond -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027; stop-opacity:1"></stop>
      <stop offset="50%" style="stop-color:#203a43; stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#2c5364; stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  <rect width="400" height="150" rx="20" fill="url(#bg-gradient)"></rect>

  <!-- Symbole techno (cercle connecté) -->
  <circle cx="70" cy="75" r="35" stroke="#00ffc6" stroke-width="4" fill="none"></circle>
  <circle cx="70" cy="75" r="8" fill="#00ffc6"></circle>
  <line x1="70" y1="40" x2="70" y2="67" stroke="#00ffc6" stroke-width="3"></line>
  <line x1="105" y1="75" x2="78" y2="75" stroke="#00ffc6" stroke-width="3"></line>
  <line x1="70" y1="110" x2="70" y2="83" stroke="#00ffc6" stroke-width="3"></line>

  <!-- Texte ERP Vision -->
  <text x="140" y="85" font-family="Segoe UI, Arial, sans-serif" font-size="40" fill="white" font-weight="bold" letter-spacing="2">
    ERP Vision
  </text>

  <!-- Slogan en dessous -->
  <text x="142" y="115" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#00ffc6" font-style="italic">
    Simplifiez. Gérez. Innovez.
  </text>
</svg>
